<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir.Passe o mouse <br> sobre os termos para descobrir qual tag deverá utilizar em cada caso.
    </p>
    <ul>
         <li><abbr title="Use a tag &lt;p&gt;"> <a href="paragrafo.html" target="_self" rel="next">Parágrafo</a> </abbr></li>
         <li><abbr title="Use a tag &lt;h1..h6&gt;"> <a" target="_self" rel="next"> Título</a></abbr></li>
         <li><abbr title="Use a tag &lt;img&gt;"> <a"target="_self" rel="next"> Imagens</a></abbr></li>
         <li><abbr title="Use a tag &lt;abbr&gt;"> <a"target="_self" rel="next"> Abreviações</a></abbr></li>
         <li><abbr title="Use a tag &lt;ins&gt;"> <a"target="_self" rel="next"> Texto sublinhado</a></abbr></li>
         <li><abbr title="Use a tag &lt;ol&gt;"> <a"target="_self" rel="next"> Lista em ordem</a></abbr></li>
         <li><abbr title="Use a tag &lt;ul&gt;"> <a"target="_self" rel="next"> Lista em desordem</a></abbr></li>
         <li><abbr title="Use a tag &lt;li&gt;"> <a"target="_self" rel="next"> Item da lista</a></abbr></li>
         <li><abbr title="Use a tag &lt;a&gt;"> <a" target="_self" rel="next"> Link</a></abbr></li>
    </ul>
</body>
</html>
