<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Caixas</title>
<style>
    h1{
      background-color: lightblue;
      height: 1px;
      width: 386px;
      border: 4px solid rgba(26, 94, 94, 0.623);
      padding: 11px 10px 54px 10px;
      outline: 3px groove rgba(49, 49, 184, 0.801);
      margin: auto;
    }

    a {
        border: 2px solid red;
        padding-left: 10px;
        padding-right: 10px;  
        margin-left: -4px;      
    }

    p {
       margin-top: 8px;
       text-align: justify;
       font-size: 20px;
    }
</style>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>Parágrafos também são exemplos de box-level, mas os <a href="#">Links são exemplos de caixas inline-level</a>. Vamos ver como tudo isso funciona</p>
</body>
</html>
